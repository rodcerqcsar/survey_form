<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="#" method="post">
      <div>
         <label for="name" id="name-label">Name</label>
         <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="number" placeholder="Age" min="0" max="100" required>
      </div>
      
      <div>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="opcao1">Student</option>
        <option value="opcao2">Full time job</option>
        <option value="opcao3">Full time learner</option>
        <option value="opcao4">Prefer not to say</option>
        <option value="opcao5">Other</option>
      </select>
      </div>

      <div>
      <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" id="option1" name="radio" value="option1"><label for="option1">Definitely</label>
      <input type="radio" id="option2" name="radio" value="option2"><label for="option2">Maybe</label>
      <input type="radio" id="option2" name="radio" value="option3"><label for="option3">Not sure</label>
      
    </div>

      <div>
      <label for="checkbox">What is your favorite feature of freeCodeCamp?</label>
        <input type="checkbox" id="checkbox1" name="checkbox" value="option1">
      <label for="checkbox1">Front-end Projects</label>
        <input type="checkbox" id="checkbox2" name="checkbox" value="option2">
      <label for="checkbox2">Back-end Projects</label>
        <input type="checkbox" id="checkbox3" name="checkbox" value="option3">
      <label for="checkbox3">Data Visualization</label>
        <input type="checkbox" id="checkbox4" name="checkbox" value="option4">
      <label for="checkbox4">Challenges</label>
        <input type="checkbox" id="checkbox5" name="checkbox" value="option5">
      <label for="checkbox5">Open Source Community</label>
        <input type="checkbox" id="checkbox6" name="checkbox" value="option6">
      <label for="checkbox6">Gitter help rooms</label>
      <input type="checkbox" id="checkbox7" name="checkbox" value="option7">
      <label for="checkbox7">Videos</label>
        <input type="checkbox" id="checkbox8" name="checkbox" value="option8">
      <label for="checkbox8">City Meetups</label>
      <input type="checkbox" id="checkbox9" name="checkbox" value="option9">
      <label for="checkbox9">Wiki</label>
        <input type="checkbox" id="checkbox10" name="checkbox" value="option10">
      <label for="checkbox10">Forum</label>
        <input type="checkbox" id="checkbox11" name="checkbox" value="option11">
      <label for="checkbox11">Additional Courses</label>
      </div>

      <div>
      <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <div>
      <input type="submit" id="submit" value="Submit">
    </div>
  </form>            
  </body>
  </html>
